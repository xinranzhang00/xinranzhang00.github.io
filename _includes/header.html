<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        header {
            /*font-family: 'Courier New', monospace;*/
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px 10px;
            background-color: #fefefe;
            margin-top: auto;
            margin-left: 40px;
            margin-right: 40px;
            border-bottom: 1px solid #e0e0e0;
        }

        .logo {
            font-weight: bold;
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<header>
    <div class="logo">XINRAN ZHANG</div>
    <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/publications/">Publications</a>

    </nav>
</header>
</html>
