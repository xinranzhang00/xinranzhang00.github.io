---
layout: base
---
<style>
    .post-header{
        padding-bottom: 20px;
        padding-top: 0;
        padding-left: 0;
        margin: 0;
        display: block;
        border-bottom: none;
    }
    .post-title{
        font-size: 36px;
    }
    .post-content{
        max-width: fit-content;
    }
</style>
<article class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

</article>
